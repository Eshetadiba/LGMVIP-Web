<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="2nd_task.css">
  </head>
  <body>
    <div id="registration">
      <h1>Registration Form</h1>
      <form>
        <div>
          <label for="firstName">First name</label>
          <input type="text" id="fN" placeholder="Enter your first & middle name here" required>
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lN" placeholder="Enter your second name here" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="emailID" placeholder="Enter your email here" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter a strong password here" required>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="2nd_task.js"></script>
  </body>
</html>
